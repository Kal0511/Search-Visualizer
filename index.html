<!DOCTYPE html>
<html>

<head>
    <title>Search Visualizer</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <style>
        body {
            height: 100%;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }

        .menu {
            width: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;

            border-bottom: 1px solid #ededed;
            line-height: 80px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            float: left;
        }

        .menu-btn {
            margin: 0 15px;
            width: calc(100% - 30px);
            background-color: #64dcdc;
            outline: 0;
            border-color: #64dcdc;
            height: 45px;
        }

        .grid {
            height: 100%;
            display: inline-grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
            background-color: rgba(255, 255, 255, 0.5);
            grid-gap: 10px;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);

            padding: 20px;
            font-size: 30px;
            text-align: center;
            /* width: 30px;
            height: 30px; */
        }
    </style>
</head>

<body>
    <div>
        <div class="menu">
            <header>Search Visualizer</header>
            <input id="target" type="text" placeholder="Target Number">
            <div>
                <header>Binary Search</header>
                <button class="menu-btn" type="button" onclick="binarySearch()">Search</button>
                <p>Number of Comparisons:</p><p id="binaryComparison"></p>
            </div>
            <div>
                <header>Linear Search</header>
                <button class="menu-btn" type="button" onclick="linearSearch()">Search</button>
                <p>Number of Comparisons:</p><p id="linearComparison"></p>
            </div>
        </div>
        <div class="grid" id="array"></div>
    </div>
    <script src="search.js"></script>
</body>

</html>
